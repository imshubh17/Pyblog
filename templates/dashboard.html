{% extends "base.html" %}

{% block content %}
<!-- Blog Entries Column -->
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
<a href="/insert"><button>Add Post</button></a>
<a href="/logout"><button>Log Out</button></a>
<hr>
<table>
  <tr>
    <th>id</th>
    <th>Title</th>
    <th>Date</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
   {% for post in posts %}
  <tr>
    <td>{{post["_id"]}}</td>
    <td>{{post["title"]}}</td>
    <td>{{post["date"]}}</td>
    <td><a href="/edit/{{post["_id"]}}"><button>Edit</button></a></td>
      <td><a href="/delete/{{post["_id"]}}"><button>Delete</button></a></td>

  </tr>
    {% endfor %}
</table>



            <!-- Post Content -->



{% endblock %}
