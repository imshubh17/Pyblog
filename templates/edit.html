{% extends "base.html" %}

{% block content %}
<!-- Blog Entries Column -->

<section class="site-section">
    <a href="/dashboard"><button>Dashboard Home</button></a>

    <hr>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2 class="mb-5">Edit Form</h2>
          <form action="/edit/{{post[0]["_id"]}}" method="post">
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="title">Title</label>
                      <input type="text" id="title" value="{{post[0]["title"]}}" name="title" class="form-control ">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="slug">slug</label>
                      <input type="text" id="slug" name="slug" value="{{post[0]["slug"]}}"class="form-control ">
                    </div>
                  </div>
                     <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="author">Author</label>
                      <input type="text" id="author" name="author" value="{{post[0]["author"]}}" class="form-control ">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="content">content</label>
                      <textarea name="content" id="content"  class="form-control " cols="30" rows="8">{{post[0]["content"]}}</textarea>
                    </div>
                  </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="code">Code</label>
                      <textarea name="code" id="code"  class="form-control " cols="30" rows="8">{{post[0]["code"]}}</textarea>
                    </div>
                  </div>
              <div class="row">
                    <div class="col-md-6 form-group">
                      <input type="submit" value="Submit" class="btn btn-primary">
                    </div>
                  </div>
                </form>
              </div>

        </div>
      </div>
    </section>
    <!-- END section -->






{% endblock %}
